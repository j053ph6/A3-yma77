<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite-api@5.6.0"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-tooltip"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
        <link rel="stylesheet" href="style.css" />
        <script>
        const options = {
            config: {
            // Vega-Lite default configuration
            },
            init: (view) => {
            // initialize tooltip handler
            view.tooltip(new vegaTooltip.Handler().call);
            },
            view: {
            // view constructor options
            // remove the loader if you don't want to default to vega-datasets!
            loader: vega.loader({
                baseURL: "https://cdn.jsdelivr.net/npm/vega-datasets@2/",
            }),
            renderer: "canvas",
            },
        };

        // register vega and vega-lite with the API
        vl.register(vega, vegaLite, options);
        </script>
    </head>
    <body>
        <div class="container">
            <h1>VISUALIZATIONS:</h1>
            <h2>Visualization 1: Global Sales by Genre and Platform</h2>
            <div id="vis1"></div>
            <h2>Visualization 2: Sales Over Time by Platform and Genre</h2>
            <div id="vis2Genre"></div>
            <div id="vis2Platform"></div>
            <h2>Visualization 3: Regional Sales vs. Platform</h2>
            <div id="vis3"></div>
            <h2>Visualization 4: Playstation 2's lifespan by Global Sales and Platform</h2>
            <div id="vis4"></div>
        </div>
        <script type="module" src="myVis.js"></script>
    </body>
</html>
